<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    .container {
      display: flex;
      width: 900px;
      height: 300px;
      overflow: hidden;
      margin: 50px auto;
    }

    .container img {
      width: 30%;
      height: 100%;
      object-fit: cover;
      transition: width 0.5s ease;
      cursor: pointer;
    }

    /* 처음엔 첫 번째 이미지 확대 */
    .container img:first-child {
      width: 40%;
    }

    .container img:not(:first-child) {
      width: 30%;
    }

    /* 호버 시 효과 적용 */
    .container:hover img {
      width: 25%;
    }

    .container img:hover {
      width: 50%;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3">
  </div>

</body>

</html>
